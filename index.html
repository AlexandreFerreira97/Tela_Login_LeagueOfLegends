<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                    <img class="logo" src="img/logo.png" alt="Logo Riot Games">
                <h1 class="titulo">Fazer Login</h1>

                <label class="login_label">
                    <span class="span-active">nome de usuário</span>
                    <input type="text" name "username" class="input">
                </label>

                <label class="login_label">
                    <span class="span-active">senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="icons">
                    <button class="button" type="button">
                        <img src="img/facebook-icon.png" alt="facebook-icon">
                    </button>

                    <button class="button" type ="button">
                        <img src="img/google-icon.png" alt="google-icon">
                    </button>

                    <button class="button" type ="button">
                        <img src="img/apple-icon.png" alt="apple-icon">
                    </button>
                </div>

                <label class="label_manter">
                    <input type="checkbox" class="check">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button class="button_login" type="button" disabled>
                    <img src="img/setaDir.png" alt="login" class = "bt">
                </button>
    
                <a href="#" class="linksref">não consegue iniciar sessão?</a>
                <a href="#" class="linksref">criar conta</a>
            </div>
        </section>

        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
